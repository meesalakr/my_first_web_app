<div class="modal-header">
            <h3 class="modal-title" id="modal-title">MOTS Info</h3>
        </div>

<div class="modal-body" id="modal-body">
<div class="row">
  <label class="col-md-4 col-md-offset-1" for="MOTSID">MOTSID</label>
  <div class="col-md-6">
  <label class="form-control" id="MOTSID">{{MOTS_modal.MOTSID}}</label>
  </div>
</div>
<div class="row">
  <label class="col-md-4 col-md-offset-1" for="App">Application Name</label>
  <div class="col-md-6">
  <label class="form-control" id="App">{{MOTS_modal.App}}</label>
  </div>
</div>
<div class="row">
  <label class="col-md-4 col-md-offset-1" for="Coord">Coordinator</label>
  <div class="col-md-6">
  <label class="form-control" id="Coord">{{MOTS_modal.coord}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="Eng">Engagement</label>
  <div class="col-md-6">
  <label class="form-control" id="Eng">{{MOTS_modal.Engagement}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1">Servers assigned</label>
  <div class="col-md-6">
  <label class="form-control">{{MOTS_modal.serversassigned}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1">CRs raised</label>
  <div class="col-md-6">
  <label class="form-control">{{MOTS_modal.CRs}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" >Status last Date</label>
  <div class="col-md-6">
  <label class="form-control">{{MOTS_modal.Statuslastdate | date:'mediumDate'}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" \>Planned Followup Date</label>
  <div class="col-md-6">
  <label class="form-control">{{MOTS_modal.Plannedfollowupdate | date:'mediumDate'}}</label>
  </div>
</div>


<div class="row">
  <label class="col-md-4 col-md-offset-1">Servers in CRs</label>
  <div class="col-md-6">
  <label class="form-control">{{MOTS_modal.serversinCRs}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="Updates">Daily Updates</label>
  <div class="col-md-6">
  <textarea class="form-control" id="Updates" rows="2">{{MOTS_modal.dailyupdates}}
  </textarea>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1">RAG</label>
  <div class="col-md-6">
  <label class="form-control">{{MOTS_modal.RAG}}</label>
  </div>
</div>

 </div>


 <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
        </div>
