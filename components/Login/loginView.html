<div class="container">

<form ng-submit="login(user)" class="form-horizontal">
  <div class="form-group">
   <label for="inputid3" class="col-sm-4 control-label">ATTUID</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" id="inputid3" ng-model="user.id" placeholder="ATTUID">
  </div>
</div>

 <div class="form-group">
  <label for="inputPwd3" class="col-sm-4 control-label">Password</label>
   <div class="col-sm-8">
    <input type="password" class="form-control" ng-model="user.password" id="inputPwd3" placeholder="Password">
   </div>
 </div>

<div class="form-group">
 <div class="col-sm-offset-4">
   <label class="col-sm-4">
       <a ui-sref="forgot">Forgot Password </a>     
   </label>
     <label class="col-sm-4">
       <a ui-sref="signup">Sign Up here </a>
   </label>
  </div>
</div>

 <div class="form-group">
  <div class="col-sm-offset-5 col-md-8">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
 </div>

</form>

<span ng-show="val">{{msg}}</span>
</div>
