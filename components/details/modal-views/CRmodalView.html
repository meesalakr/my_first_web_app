<div class="modal-header">
            <h3 class="modal-title" id="modal-title">CR Info</h3>
        </div>

<div class="modal-body" id="modal-body">
<div class="row">
  <label class="col-md-4 col-md-offset-1" for="CRNO">CRNO</label>
  <div class="col-md-6">
  <label class="form-control" id="CRNO">{{CRs_modal.CRNO}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="MOTSID">MOTSID</label>
  <div class="col-md-6">
  <label class="form-control" id="MOTSID">{{CRs_modal.MOTSID}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="App">Applications Affected</label>
  <div class="col-md-6">
  <label class="form-control" id="App">{{CRs_modal.App}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="Env">Environment</label>
  <div class="col-md-6">
  <label class="form-control" id="Env">{{CRs_modal.selectedEnv}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="Servers">Application servers</label>
  <div class="col-md-6">
  <label class="form-control">{{CRs_modal.servers | toString}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="DB">DB servers</label>
  <div class="col-md-6">
  <label class="form-control">{{CRs_modal.db | toString}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="start">Planned Start Date</label>
  <div class="col-md-6">
  <label class="form-control">{{CRs_modal.startdate | date:'medium'}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="end">Planned End Date</label>
  <div class="col-md-6">
  <label class="form-control">{{CRs_modal.enddate | date:'medium'}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="create">Date Created</label>
  <div class="col-md-6">
  <label class="form-control">{{CRs_modal.datecreated | date:'mediumDate'}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="Ack">App Acknowledgement</label>
  <div class="col-md-6">
  <label class="form-control" id="Ack">{{CRs_modal.AppVal}}</label>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="Approvers">Approval Groups</label>
  <div class="col-md-6">
  <textarea class="form-control" id="Approvers" rows="1">{{CRs_modal.approvers}}
  </textarea>
  </div>
</div>

<div class="row">
  <label class="col-md-4 col-md-offset-1" for="contact">Contacts</label>
  <div class="col-md-6">
  <label class="form-control">{{CRs_modal.to}}</label>
  </div>
</div>
</div>


 <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="reschedule()">Reschedule</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>


<!-- ============================================================================================== -->

<script type="text/ng-template" id="rescheduleView.html">
<form class="form-horizontal" name="myForm" ng-submit="rescheduleCR(CR_resc)" >
 <div class="row form-horizontal">
 <div class="col-lg-6">
  <div class="form-group">
   <label class="col-lg-4 control-label" for="CRNO">CR Number</label>
    <div class="col-lg-6">
     <input type="text" id="CRNO" ng-disabled=true ng-model="CR_resc.CRNO" class="form-control"/>
    </div>
  </div>
  </div>

  <div class="col-lg-6">
  <div class="form-group">
  <label class="col-lg-4 control-label" for="MOTSID">MOTSID</label>
    <div class="col-lg-6">
     <input type="text" id="MOTSID" ng-disabled=true ng-model="CR_resc.MOTSID" class="form-control"/>
    </div>
  </div>
  </div>

  </div>

  <div class="form-group">
   <label class="col-lg-2 control-label" for="Servers">Application Servers</label>
    <div class="col-lg-8">
     <input type="text" id="Servers" class="form-control" ng-model="CR_resc.allservers" ng-list/>
    </div>
    <div class="col-lg-1">
     <input style="text-align:center" class="form-control" value="{{CR_resc.allserverscount}}" ng-disabled="true" />
    </div>
  </div>


  <div class="row form-horizontal">
  <div class="col-lg-6">
  <div class="form-group">
    <label class="col-lg-4 control-label" for="startdate">Planned Start Date</label>
    <div class="col-lg-6">
     <input type="text" id="startdate" ng-disabled=true value="{{CR_resc.startdate | date:'medium'}}" class="form-control"/>
    </div>
  </div>
 <div class="form-group">
    <label  for="dtp_input1" class="col-lg-4 control-label">New start Date</label>
        <my-datepicker ng-model="CR_resc.newstartdate"></my-datepicker>
  </div>
   </div>

  <div class="col-lg-6">
  <div class="form-group">
    <label class="col-lg-4 control-label" for="enddate">Planned End Date</label>
    <div class="col-lg-6">
     <input type="text" id="enddate" ng-disabled=true value="{{CR_resc.enddate | date:'medium'}}" class="form-control"/>
    </div>
  </div>
 <div class="form-group">
    <label  for="dtp_input1" class="col-lg-4 control-label">New End Date</label>
        <my-datepicker ng-model="CR_resc.newenddate"></my-datepicker>
  </div>
  </div>
  </div>

  <div class="form-group">
   <label class="col-lg-2 control-label" for="Approvers">Approval groups</label>
    <div class="col-lg-9">
     <textarea class="form-control" id="Approvers" ng-model="CR_resc.approvers" rows="2"></textarea>
    </div>
  </div>



  <div class="form-group">
   <label class="col-lg-2 control-label" for="To">To</label>
    <div class="col-lg-9">
     <input type="email" id="To" ng-model="CR_resc.to" class="form-control"/>
    </div>
  </div>

  <div class="form-group">
   <label class="col-lg-2 control-label" for="Cc">Cc</label>
    <div class="col-lg-9">
     <input type="email" id="Cc" ng-model="CR_resc.Cc" class="form-control"/>
    </div>
  </div>
  <button style="display: block;margin: 0 auto" class="btn btn-primary">Send Mail</button>
 </form>
</script>


<!-- ==================================================================================== -->

<script type="text/ng-template" id="footer.html">
  <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</script>
