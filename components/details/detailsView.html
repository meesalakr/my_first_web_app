<div class="container">
<div class="table-responsive">
<table class="table table-bordered table-striped">
 <thead>
   <tr class="info">
     <th>SNO</th>
     <th>CRNO</th>
     <th>MOTSID <br/> <input style="width:100%" type="text" ng-model="search.MOTSID"/></th>
     <th>Applications</th>
     <th>Environment</th>
     <th>Count</th>
     <th>MW Start <br/> <span>(in IST)</span></th>
     <th>MW End <br/> <span>(in IST)</span></th>
     <th>Coordinator <br /> <input style="width:100%" type="text" ng-model="search.coord"/></th>
   <th>Resch-count</th>
   </tr>
 </thead>

 <tbody>
   <tr ng-repeat="x in CRs | filter: search track by $index">
     <td>{{$index+1}}</td>
     <td><a href="" ng-click="open($index)">{{x.CRNO}}</a></td>
     <td>{{x.MOTSID}}</td>
     <td>{{x.App}}</td>
     <td>{{x.selectedEnv}}</td>
     <td>{{x.totalcount}}</td>
     <td>{{x.startdate | date:'medium'}}</td>
     <td>{{x.enddate | date: 'medium'}}</td>
     <td>{{x.coord}}</td>
   <td><a href="">{{x.recount}}</a></td>
   </tr>
 </tbody>
 </table>
</div>
</div>
